<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="images" href="./images/" />
    <title>AVATAR: the last Airbender</title>

  </head>

  <body>

    <div id="whole">

        <section id="life-score" class="hide">

            <div id="avatar">
                <div id="container-avatar-icon"><img id="avatar-icon" src="./images/avatar-health.png" alt="Avatar icon"></div>
                <progress id="avatar-health" max="100" value="100">
                    <div class="progress-bar"></div>
                </progress>
            </div>

            <div id="score-counting">
                <div><img id="paisho" src="./images/pai-sho.piece.png" alt="Pai sho piece score"></div>
                <div class="score-div"><span id="score">0</span></div>
            </div>

        </section>
        
        <div id="game-board">
            <canvas id="canvas" width="700" height="520"></canvas>
        </div>
        
        <div id="menu" class="begin-game">

            <div>
                <img id="game-title" src="./images/menu-avatar-title.png" alt="Game title">
                <p>The last airbender</p>
            </div>
            <button id="start-btn" >Play</button>

        </div> 

        <div id="count-down-game" class="hide">

            <div id="loading">
                <p>Loading...</p>
            </div>

            <div class="icons-container">
                <img src="./images/water-icon.jpg" alt="Water icon">
            </div>

            <div class="icons-container">
                <img src="./images/earth-icon.jpg" alt="Earth-icon">
            </div>

            <div class="icons-container">
                <img src="./images/fire-icon.jpg" alt="Fire-icon">
            </div>

            <div class="icons-container">
                <img src="./images/air-icon.jpg" alt="air-icon">
            </div>

        </div>
        <div id="rounds-container" class="hide">
            <div id="round-1" class="hide">
                <img src="./images/Round-1.png" alt="Round 1 image">
            </div>
            <div id="round-2" class="hide">
                <img src="./images/Round-2.png" alt="Round 2 image">
            </div>
            <div id="round-3" class="hide">
                <img src="./images/Round-3.png" alt="Round 3 image">
            </div>
            <div id="round-4" class="hide">
                <img src="./images/Round-4.png" alt="Round 4 image">
            </div>
        </div>

        <div id="win" class="hide">

            <h2 id="win-h2">Congratulations <br> Avatar!</h2>
            <div>
                <img id="paisho-win" src="./images/pai-sho.piece.png" alt="Pai sho piece">
                <p id="win-final-score">Score :<span id="win-total-final-score"></span></p>
            </div>
            <button id="replay-game">Play again</button>

        </div>

        <div id="game-over" class="hide">
            <div id="game-over-container">
                <div id="game-over-flex">
                    <h2 id="game-over-h2" class="hide">Game Over</h2>
                    <img id="paisho-game-over" class="hide" src="./images/pai-sho.piece.png" alt="Pai sho piece">
                    <p id="game-over-final-score" class="hide">Score :<span  id="game-over-total-final-score"></span></p>
                    <button id="restart-game" class="hide">Try again</button>
                </div>
            </div>
        </div>

    </div>

    <audio id="battle-sound" src="./audios/Battle-Music-Agni-Kai.mp3"></audio>
    <audio id="intro-menu-sound" src="./audios/Intro-Menu.mp3"></audio>
    <audio id="game-over-sound" src="./audios/game-over-sound.mp3"></audio>
    <audio id="win-sound" src="./audios/Win-sound.mp3"></audio>
    <audio id="wind" src="./audios/Wind-sound.m4a"></audio>
    <audio id="fire" src="./audios/Fire-sound.m4a"></audio>
    <audio id="water" src="./audios/Water-sound.m4a"></audio>
    <audio id="earth" src="./audios/Earth-sound.m4a"></audio>
    <audio id="pickup-paisho" src="./audios/pickup-paisho.mp3"></audio>
    <audio id="grabbing-tea" src="./audios/swallow-tea.mp3"></audio>

    <script src="./src/pai-sho-piece.js"></script>
    <script src="./src/iroh-tea.js"></script>
    <script src="./src/airbending.js"></script>
    <script src="./src/earthbending.js"></script>
    <script src="./src/waterbending.js"></script>
    <script src="./src/firebending.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/enemy.js"></script>
    <script src="./src/azula.js"></script>
    <script src="./src/fire-soldier.js"></script>
    <script src="./src/background.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/constants.js"></script>
    <script src="./src/index.js"></script>
    
  </body>
  
  </html>
